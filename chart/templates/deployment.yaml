apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.name }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          requests:
            cpu: 25m
            memory: 50Mi
          limits:
            cpu: 150m
            memory: 150Mi
        ports:
        - containerPort: {{ .Values.port }}
  strategy:
    canary:
      stableService: {{ .Values.name }}-stable
      canaryService: {{ .Values.name }}-canary
      trafficRouting:
        istio:
          virtualService:
            name: {{ .Values.name }}-vsvc
      steps:
        - setHeaderRoute:
            name: rollout
            match:
            - headerName: rollout # Custom-Header1=Mozilla
              headerValue:
                exact: canary
        - pause: {}
        - setHeaderRoute:
            name: rollout

